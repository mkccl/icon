<div class="container">
  <select class="form-select" (change)="getValueOfSelectMenu($event)" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">My Stack1</option>
    <option value="2">My Stack2</option>
    <option value="3">My Stack3</option>
  </select>

  <div class="row">
    <div class="col" *ngFor="let icon of icons;">
      <i [class]="cssBuilder(icon)"></i>
    </div>

  </div>


</div>
